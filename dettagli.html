<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Dettagli Libro</title>

<style>

body{
  margin:0;
  font-family:Segoe UI, sans-serif;
  background:#f2f4f8;
}

/* HEADER */

header{
  background:#1e293b;
  color:white;
  padding:20px;
  text-align:center;
  font-size:26px;
  font-weight:bold;
}

/* CONTENITORE */

.container{
  max-width:900px;
  margin:30px auto;
  background:white;
  border-radius:12px;
  padding:30px;
  box-shadow:0 3px 10px rgba(0,0,0,.1);

  display:grid;
  grid-template-columns:250px 1fr;
  gap:30px;
}

/* COVER */

.cover img{
  width:100%;
  border-radius:8px;
}

/* INFO */

.info h2{
  margin-top:0;
}

.info p{
  margin:8px 0;
  color:#444;
}

.label{
  font-weight:bold;
}

/* DESCRIZIONE */

.descrizione{
  grid-column:1 / -1;
  margin-top:20px;
  line-height:1.6;
}

/* BOTTONI */

.actions{
  grid-column:1 / -1;
  display:flex;
  justify-content:space-between;
  margin-top:20px;
}

.actions a,
.actions button{
  padding:10px 20px;
  border:none;
  background:#2563eb;
  color:white;
  border-radius:8px;
  cursor:pointer;
  text-decoration:none;
}

.actions a:hover,
.actions button:hover{
  background:#1d4ed8;
}

</style>
</head>

<body>

<header>ðŸ“˜ Dettagli Libro</header>

<div class="container" id="contenuto">

  <p>Caricamento...</p>

</div>

<script type="module">

import { Libro } from "./richiesteAPI.js";

const raw = JSON.parse(
  sessionStorage.getItem("libroSelezionato")
);
if (!raw) {
  alert("Nessun libro selezionato");
  window.location.href = "index.html";
}
const libro = new Libro(raw);
console.log(raw);
console.log(libro);

async function caricaDettagli(){

  await libro.getDettagli();

  mostra();
}

function mostra(){

  const div = document.getElementById("contenuto");

  div.innerHTML = `

    <div class="cover">
      <img src="${libro.getCoverUrl('L')}">
    </div>

    <div class="info">

      <h2>${libro.titolo}</h2>

      <p><span class="label">Autore:</span> ${libro.autori}</p>
      <p><span class="label">Anno:</span> ${libro.anno}</p>
      <p><span class="label">Editore:</span> ${libro.editore || "N/A"}</p>
      <p><span class="label">Pagine:</span> ${libro.pagine || "N/A"}</p>
      <p><span class="label">Lingua:</span> ${libro.lingua || "N/A"}</p>
      <p><span class="label">ISBN:</span> ${libro.isbn || "N/A"}</p>

    </div>

    <div class="descrizione">

      <h3>Descrizione</h3>

      <p>${libro.descrizione || "Nessuna descrizione disponibile."}</p>

    </div>

    <div class="actions">

      <a href="index.html">â¬… Torna alla ricerca</a>

      ${
        libro.previewLink
          ? `<a href="${libro.previewLink}" target="_blank">ðŸ“– Anteprima</a>`
          : ""
      }

    </div>

  `;
}

caricaDettagli();

</script>

</body>
</html>
