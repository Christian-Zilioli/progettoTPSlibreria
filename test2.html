<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Book Finder</title>

<style>
body{
  margin:0;
  font-family:Segoe UI, sans-serif;
  background:#f2f4f8;
}

/* HEADER */
header{
  background:#1e293b;
  color:white;
  padding:20px;
  text-align:center;
  font-size:28px;
  font-weight:bold;
}

/* SEARCH BAR */
.search-box{
  display:flex;
  gap:10px;
  justify-content:center;
  padding:20px;
  flex-wrap:wrap;
}

.search-box input{
  padding:10px;
  border-radius:8px;
  border:1px solid #ccc;
  width:200px;
}

.search-box button{
  padding:10px 20px;
  border:none;
  background:#2563eb;
  color:white;
  border-radius:8px;
  cursor:pointer;
}

.search-box button:hover{
  background:#1d4ed8;
}

/* GRID RISULTATI */
#risultati{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
  gap:20px;
  padding:20px;
}

/* CARD LIBRO */
.card{
  background:white;
  border-radius:12px;
  padding:15px;
  box-shadow:0 3px 10px rgba(0,0,0,0.1);
  text-align:center;
  transition:.2s;
}

.card:hover{
  transform:scale(1.03);
}

.card img{
  height:200px;
  object-fit:cover;
  margin-bottom:10px;
}

.card h3{
  font-size:18px;
  margin:5px 0;
}

.card p{
  font-size:14px;
  color:#555;
  margin:3px 0;
}

/* PAGINAZIONE */
.pagination{
  display:flex;
  justify-content:center;
  gap:10px;
  padding:20px;
}

.pagination button{
  padding:10px 15px;
  border:none;
  background:#334155;
  color:white;
  border-radius:6px;
  cursor:pointer;
}

.pagination button:disabled{
  background:#9ca3af;
  cursor:not-allowed;
}

/* AUTOCOMPLETE */
.autocomplete-container {
  position: relative;
  width: 200px;
}

.autocomplete-dropdown {
  position: absolute;
  top: 100%;
  left: 0;
  right: 0;
  background: white;
  border: 1px solid #ccc;
  border-top: none;
  border-radius: 0 0 8px 8px;
  max-height: 200px;
  overflow-y: auto;
  display: none;
  z-index: 1000;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.autocomplete-dropdown.show {
  display: block;
}

.autocomplete-item {
  padding: 10px 15px;
  cursor: pointer;
  transition: 0.2s;
  border-bottom: 1px solid #eee;
  font-size: 14px;
}

.autocomplete-item:hover {
  background: #e0e7ff;
  color: #2563eb;
}

.autocomplete-item:last-child {
  border-bottom: none;
}
</style>
</head>

<body>

<header>ðŸ“š Book Finder</header>

<section class="search-box">
  <input id="titolo" placeholder="Titolo">
  <input id="autore" placeholder="Autore">
  <input id="anno" placeholder="Anno">
  <div class="autocomplete-container">
    <input id="soggetto" placeholder="Soggetto">
    <div id="dropdownGeneri" class="autocomplete-dropdown"></div>
  </div>
  <button id="cercaBtn">Cerca</button>
</section>

<section id="risultati"></section>

<div class="pagination">
  <button id="prev">â¬… Precedente</button>
  <button id="next">Successiva âž¡</button>
</div>

<script type="module">
import { cercaLibro, cercaGeneri } from './richiesteAPI.js';

let pagina = 1;
const limite = 12;

async function cerca(){
  const filtri = {
    titolo: titolo.value,
    autore: autore.value,
    anno: anno.value,
    soggetto: soggetto.value
  };

  const risultati = await cercaLibro(filtri, limite);
  mostraLibri(risultati);
}

function mostraLibri(lista){
  risultati.innerHTML="";

  if(lista.length===0){
    risultati.innerHTML="<h2>Nessun risultato</h2>";
    return;
  }

  lista.forEach(libro=>{
    const card = document.createElement("div");
    card.className="card";

    card.innerHTML=`
      <img src="${libro.getCoverUrl('M')}">
      <h3>${libro.titolo}</h3>
      <p><b>Autore:</b> ${libro.autori}</p>
      <p><b>Anno:</b> ${libro.anno}</p>
      <p><b>ISBN:</b> ${libro.isbn ?? "N/A"}</p>
    `;

    risultati.appendChild(card);
  });
}

// AUTOCOMPLETE PER GENERE
let timeoutId = null;
soggetto.addEventListener('input', async (e) => {
  clearTimeout(timeoutId);
  const valore = e.target.value.trim();
  
  if (valore.length === 0) {
    dropdownGeneri.classList.remove('show');
    return;
  }

  // Attendiamo un po' prima di fare la richiesta (debounce)
  timeoutId = setTimeout(async () => {
    const generi = await cercaGeneri(valore);
    
    dropdownGeneri.innerHTML = "";
    
    if (generi.length === 0) {
      dropdownGeneri.classList.remove('show');
      return;
    }

    generi.forEach(genere => {
      const item = document.createElement('div');
      item.className = 'autocomplete-item';
      item.textContent = genere;
      
      item.addEventListener('click', () => {
        soggetto.value = genere;
        dropdownGeneri.classList.remove('show');
      });

      dropdownGeneri.appendChild(item);
    });

    dropdownGeneri.classList.add('show');
  }, 300);
});

// Chiudi dropdown quando clicchi fuori
document.addEventListener('click', (e) => {
  if (e.target !== soggetto) {
    dropdownGeneri.classList.remove('show');
  }
});

cercaBtn.onclick=()=>{
  pagina=1;
  cerca();
};

prev.onclick=()=>{
  if(pagina>1){
    pagina--;
    cerca();
  }
};

next.onclick=()=>{
  pagina++;
  cerca();
};
</script>

</body>
</html>
